<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>
    
    <div id="controls">
        <button id="pauseButton">Pause</button>
        <button id="orbitButton">Toggle Orbits</button>
        <button id="labelButton">Toggle Labels</button>
        <button id="trailButton">Toggle Trails</button>
        <button id="rotationButton">Toggle Auto-Rotation</button>
        <button id="resetButton">Reset View</button>
        
        <div class="slider-container">
            <label for="speedSlider"><b>Simulation Speed:</b></label>
            <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
            <span id="speedValue">1.0</span>
        </div>
        
        <div class="credits">
            <h3>Developed By:</h3>
            <p>Gina-Lenn Bejoc</p>
            <p>Alvan Jay Mayran</p>
            <p>Cyrus Bon Dimain</p>
            <p>Ramses Manalo</p>
            <p><b>BSCS 3A</b></p>
        </div>
    </div>
    
    <div id="info-panel"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
